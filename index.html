<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سيف المعرفة - لعبة دينية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>لعبة سيف المعرفة</h1>
        <div id="question-container">
            <p id="question"></p>
            <div id="choices">
                <button class="choice-btn" onclick="checkAnswer(0)"></button>
                <button class="choice-btn" onclick="checkAnswer(1)"></button>
                <button class="choice-btn" onclick="checkAnswer(2)"></button>
                <button class="choice-btn" onclick="checkAnswer(3)"></button>
            </div>
        </div>
        <div id="map-container">
            <p>الخريطة:</p>
            <div id="map">
                <div class="map-region" id="region-1" onclick="captureRegion(1)">مكة</div>
                <div class="map-region" id="region-2" onclick="captureRegion(2)">المدينة</div>
                <div class="map-region" id="region-3" onclick="captureRegion(3)">بدر</div>
                <div class="map-region" id="region-4" onclick="captureRegion(4)">أحد</div>
            </div>
        </div>
        <div id="score-container">
            <p>النقاط: <span id="score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
